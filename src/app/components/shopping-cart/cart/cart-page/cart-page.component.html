<div *ngIf="cartItems.length === 0" class="cartempty row justify-content-center">
  <strong>Your cart is empty.</strong>   
  <img class="card-img-top" src="assets/img/emptycart.jpg" alt="Card image cap" width="300" height="400">
  <div class="container">
    <button class="btn btn-lg btn-block btn-primary" type="button" routerLink="/" routerLinkActive="active"><span>Continue Shopping</span></button>
  </div>
</div>

<div class="table-responsive card" *ngFor="let item of cartItems">
  <table class="table table-hover shopping-cart-wrap">
  <thead class="text-muted">
  <tr>
    <th scope="col" width="120">Product</th>
    <th scope="col" width="120">Quantity</th>
    <th scope="col" width="120">Price</th>
    <th scope="col" width="120">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>
  <figure class="media">
    <div class="img-wrap"><img [src]="item.imageurl" width=75% class="img-thumbnail img-sm"></div>
    <figcaption class="media-body">
      <dl class="title text-truncate"> 
        <dt>Product Name: </dt>
        <dd><i>{{item.productName}}</i></dd>
      </dl>
      <dl class="param param-inline small">
        <dt>Product Id: </dt>
        <dd>{{item.productId}}</dd>
      </dl>
      <dl class="param param-inline small">
        <dt>Description: </dt>
        <dd>{{item.desc}}</dd>
      </dl>
    </figcaption>
  </figure> 
    </td>
    <td> 
      {{item.qty}}
    </td>
    <td> 
      <div class="price-wrap"> 
        <var class="price"> {{item.price | currency: 'INR'}} </var> 
      </div>
    </td>
    <td>
    <button type="button" class="btn btn-outline-danger" (click)="removeFromCart(item.productId, item.price)"> Ã— Remove </button>
    </td>
  </tr>
  </tbody>
  </table>
  </div>
  <div *ngIf="cartItems.length !== 0" class="container">
    <button class="btn btn-lg btn-block btn-success" type="button" routerLink="/checkout" routerLinkActive="active"><span>Checkout</span></button>
  </div>
