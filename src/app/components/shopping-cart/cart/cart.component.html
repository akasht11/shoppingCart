<div *ngIf="cartItems.length === 0" class="alert alert-info">No items added in cart.</div>

<ul *ngIf="cartItems.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let item of cartItems">
        <app-cart-item [cartItem]="item"></app-cart-item>
    </li>
    <li class="list-group-item active">
        <strong>Total: </strong>{{ cartTotal | currency: 'INR'}}
    </li>
</ul>

<button *ngIf="cartItems.length > 0" class="btn btn-outline-success btn-block" routerLink="/cartpage" routerLinkActive="active" type="submit">SUBMIT</button>
