<div class="card mb-4 box-shadow">
  <img class="card-img-top" width= 100% [src]="productItem.imageUrl" alt="Card image cap">
    <div class="card-body">
      <strong>{{ productItem.name }}</strong>
        <p class="card-text"><small>{{ productItem.price | currency:'INR' }}</small></p>
        <p class="card-text">{{ productItem.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to Cart</button>
            <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
          </div>
        </div>
     </div>
</div>
